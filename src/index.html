<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="Viewport" 
        content="Width=device-width, initial-scale=1.0">
        <title> Calculadora de idade</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="container">
            <h2>Calculadora de idade</h2>
            <p>Digite seu ano de nascimento:</p>
            <input type="number" id="anoNascimento"
            placeholder="Ex: 1990">
            <button onclick="calcularIdade()">
                Calcular idade
            </button>

            <p id="resultado"></p>

        </div>

        <script src="script.js"></script>
        
    </body>

</html>
